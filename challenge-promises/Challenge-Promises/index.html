<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Gestor de equipo de fútbol</title>
</head>

<body>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Gestor de equipo de fútbol</h1>

    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="agregarJugador()">Agregar jugador</button>

    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="listarJugadores()">Listar jugadores</button>

    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="realizarCambio()">Realizar cambio </button>
    <div id="posicion"></div>
    <div id="divForm"></div>
    <div class="flex justify-center mt-20 px-8" id="divCambio"></div>
    <table class="table-layout:"id="tablaJugadores"></table>
    <script src="js/script.js"></script>
</body>

</html>
